<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="/layout">
<head>
<title>Guru</title>
</head>
<body>
	<section layout:fragment="header">
		<h1>
			Dashboard <small>Control panel</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
			<li class="active">Dashboard</li>
		</ol>
	</section>
	<div layout:fragment="content">
		<!-- Main row -->
		<div class="row">
			<!-- Left col -->
			<!-- Left col -->
			<section class="col-lg-6 connectedSortable">
				<!-- TO DO List -->
				<div class="box box-primary">
					<div class="box-header">
						<i class="ion ion-clipboard"></i>
						<h3 class="box-title">Biodata User</h3>
					</div>
					<!-- /.box-header -->
					<div class="box-body">

						<div class="col-md-12">
							<table class="table table-bordered">
								<tr>
									<td style="width: 150px">Status</td>
									<td><span class="badge bg-green">Aktif</span></td>
								</tr>
								<tr>
									<td style="width: 150px">Nama</td>
									<td th:inline="text">[[${user.firstName}]]
										[[${user.lastName}]]</td>
								</tr>
								<tr>
									<td style="width: 150px">NISN</td>
									<td th:inline="text">[[${user.nip}]]</td>
								</tr>
								<tr>
									<td style="width: 150px">Alamat</td>
									<td th:inline="text">[[${user.alamat}]]</td>
								</tr>
								<tr>
									<td style="width: 150px">No HP</td>
									<td th:inline="text">[[${user.noHP}]]</td>
								</tr>
							</table>
						</div>
					</div>
					<!-- /.box-body -->
					<div class="box-footer clearfix no-border">
						<button type="button" class="btn btn-default pull-right">
							<i class="fa fa-plus"></i> Edit
						</button>
					</div>
				</div>
				<!-- /.box -->

			</section>
		</div>
		<!-- /.row (main row) -->
	</div>
</body>
</html>
