<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="/layout">
<head lang="en">
<title>List Siswa</title>
<script type="text/javascript" src="/js/datatables.js"></script>
</head>
<body>

	<div>
		<div class="content-wrapper">
			<section layout:fragment="header">
				<h1>
					List <small>Siswa</small>
				</h1>

				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li class="active">List Siswa</li>
				</ol>
			</section>
			<section layout:fragment="content" class="content">
				<div class="row">
					<div class="col-xs-12">
						<div class="box">
							<div class="box-header with-border">
								<h3 class="box-title" th:inline="text">Daftar Siswa </h3>
							</div>
							<div class="box-body" th:if="${not #lists.isEmpty(siswas)}">
								<table id="dataTable" class="table table-bordered table-striped">
									<thead>
										<tr>
											<th>Siswa ID</th>
											<th>NISN</th>
											<th>Name</th>
											<th>Jenis Kelamin</th>
											<th>Tanggal Lahir</th>
											<!--  <th>View</th>
					                <th>Edit</th>-->
											<th>Delete</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="siswa : ${siswas}">
											<td th:text="${siswa.id}">Siswa ID</td>
											<td th:text="${siswa.nisn}">NISN</td>
											<td th:text="${siswa.name}">Name</td>
											<td th:text="${siswa.jenisKelamin}">Jenis Kelamin</td>
											<td th:text="${siswa.tglLahir}">Tanggal Lahir</td>
											<!-- <td><a th:href="${ '/product/' + product.id}">View</a></td>
					                <td><a th:href="${'/product/edit/' + product.id}">Edit</a></td>-->
											<td><a th:href="${'/admin/siswa/delete/' + siswa.id}">Delete</a></td>
										</tr>
									</tbody>
									<tfoot>
										<tr>
											<th>Siswa ID</th>
											<th>NISN</th>
											<th>Name</th>
											<th>Jenis Kelamin</th>
											<th>Tanggal Lahir</th>
											<!--  <th>View</th>
					                <th>Edit</th>-->
											<th>Delete</th>
										</tr>
									</tfoot>
								</table>
							</div>
							<div class="box-footer clearfix border">
								<a th:href=@{/admin/siswa/add} type="button"
									class="btn btn-warning pull-right"> <i class="fa fa-plus"></i>
									Tambah Siswa
								</a>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
