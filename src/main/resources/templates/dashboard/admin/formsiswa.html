<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="/layout">
<head lang="en">
<title>Form Siswa</title>
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="content-wrapper">
		<section layout:fragment="header">
			<h1>
				Form <small>Siswa</small>
			</h1>
			<ol class="breadcrumb">
				<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
				<li class="active">Form Siswa</li>
			</ol>
		</section>
		<section layout:fragment="content" class="content">
			<div class="row">
				<div class="col-md-12">
					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">Register Siswa</h3>
						</div>
						<form th:action="@{/admin/siswa/add}" method="post" role="form">
							<div class="box-body">
								<div class="col-md-6">
									<div class="form-group">
										<label for="name">Nama Depan</label> <input type="text"
											class="form-control" id="name" th:field="${siswa.name}"
											placeholder="Masukkan Nama Depan" required="required" />
									</div>
									<div class="form-group">
										<label for="lastNama">Nama Belakang</label> <input type="text"
											class="form-control" id="lastName"
											th:field="${user.lastName}" required="required"
											placeholder="Masukkan Nama Belakang">
									</div>
									<div class="form-group">

										<label for="nisn">NISN</label> <input type="text"
											class="form-control" id="nisn" th:field="${siswa.nisn}"
											required="required" placeholder="Masukkan NISN">
									</div>
									<div class="form-group">
										<label>Alamat</label> <input type="text" class="form-control"
											id="alamat" th:field="${siswa.alamat}"
											placeholder="Masukkan Alamat" required="required" />
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Jenis Kelamin</label> <select class="form-control"
											id="jenisKelamin" th:field="${siswa.jenisKelamin}"
											required="required">
											<option th:value="Laki-laki">Laki-laki</option>
											<option th:value="Perempuan">Perempuan</option>
										</select>
									</div>

									<div class="form-group">
										<label for="email">Email address</label> <input type="email"
											class="form-control" id="email" th:field="${user.email}"
											required="required" placeholder="Masukkan Email">
									</div>
									<div class="form-group">
										<label for="password">Password</label> <input type="password"
											class="form-control" id="password"
											th:field="${user.password}" placeholder="Password">
									</div>

									<div class="form-group">
										<label for="password">Tanggal Lahir</label>
										<div class="input-group">
											<div class="input-group-addon">
												<i class="fa fa-calendar"></i>
											</div>
											<input type="text" class="form-control"
												data-inputmask="'alias': 'mm/dd/yyyy'"
												th:field="${siswa.tglLahir}" data-mask>
										</div>
										<!-- /.input group -->
									</div>

									<div class="form-group">
										<label for="exampleInputFile">File input</label> <input
											type="file" id="exampleInputFile">

										<p class="help-block">Example block-level help text here.</p>
									</div>
								</div>
								<!-- /.box-body -->
							</div>
							<div class="box-footer">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>

		</section>
	</div>
</body>
</html>
