<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="/layout">
<head lang="en">
<title>Form Pendaftaran Guru</title>
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="content-wrapper">
		<section layout:fragment="header">
			<h1>
				Pendaftaran <small>Guru</small>
			</h1>
			<ol class="breadcrumb">
				<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
				<li class="active">Pendaftaran Guru</li>
			</ol>
		</section>
		<section layout:fragment="content" class="content">
			<div class="row">
				<div class="col-md-12">
					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">Form Guru</h3>
						</div>
						<form th:action="@{/admin/guru/add}" method="post" role="form">

							<div class="box-body">
								<div class="col-md-6">
									<div class="form-group">
										<label for="name">Nama Depan</label> <input type="text"
											class="form-control" id="name" th:field="${user.name}"
											placeholder="Masukkan Nama Depan" required="required" />
									</div>
									<div class="form-group">
										<label for="lastName">Nama Belakang</label> <input type="text"
											class="form-control" id="lastName"
											th:field="${user.lastName}" required="required"
											placeholder="Masukkan Nama Belakang">
									</div>
									<div class="form-group">

										<label for="nip">NIP</label> <input type="text"
											class="form-control" id="nip" th:field="${guru.nip}"
											required="required" placeholder="Masukkan NIP">
									</div>
									<div class="form-group">
										<label>Alamat</label> <input type="text" class="form-control"
											id="alamat" th:field="${guru.alamat}"
											placeholder="Masukkan Alamat" required="required" />
									</div>
									<div class="form-group">
										<label>No Handphone</label> <input type="text"
											class="form-control" id="noHp" th:field="${guru.noHP}"
											placeholder="Masukkan Nomor Handphone" required="required" />
									</div>
									<div class="form-group">
										<label>Jenis Kelamin</label> <select class="form-control"
											id="jenisKelamin" th:field="${guru.jenisKelamin}"
											required="required">
											<option th:value="Laki-laki">Laki-laki</option>
											<option th:value="Perempuan">Perempuan</option>
										</select>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="email">Email address</label> <input type="email"
											class="form-control" id="email" th:field="${user.email}"
											required="required" placeholder="Masukkan Email">
									</div>
									<div class="form-group">
										<label for="password">Password</label> <input type="password"
											class="form-control" id="password"
											th:field="${user.password}" placeholder="Password">
									</div>
									<div class="form-group">
										<label>Tempat Lahir</label> <input type="text"
											class="form-control" id="tempatLahir"
											th:field="${guru.tempatLahir}"
											placeholder="Masukkan Tempat Lahir" required="required" />
									</div>

									<div class="form-group">
										<label>Tanggal Lahir</label>
										<div class="input-group">
											<div class="input-group-addon">
												<i class="fa fa-calendar"></i>
											</div>
											<input type="date" class="form-control"
												data-inputmask="'alias': 'mm/dd/yyyy'"
												th:field="${guru.tglLahir}" data-mask>
										</div>
										<!-- /.input group -->
									</div>

									<div class="form-group">
										<label>Jabatan</label> <select class="form-control"
											id="jabatan" th:field="${guru.status}" required="required">
											<option th:value="guru">Guru</option>
											<option th:value="kepsek">Kepala Sekolah</option>
											
										</select>
									</div>

									<div class="form-group">
										<label for="exampleInputFile">File input</label> <input
											type="file" id="exampleInputFile">

										<p class="help-block">Example block-level help text here.</p>
									</div>
								</div>
							</div>
							<!-- /.box-body -->

							<div class="box-footer">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>

		</section>
	</div>

</body>
</html>
