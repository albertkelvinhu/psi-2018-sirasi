<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="/layout">
<head lang="en">
<title>Form Staff</title>
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="content-wrapper">
		<section layout:fragment="header">
			<h1>
				Form <small>Kelas</small>
			</h1>
			<ol class="breadcrumb">
				<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
				<li class="active">Form Kelas</li>
			</ol>
		</section>
		<section layout:fragment="content" class="content">
			<div class="row">
				<div class="col-md-6">
					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">Tambah Kelas</h3>
						</div>
						<form th:action="@{/admin/kelas/add}" method="post" role="form">
							<div class="box-body">
								<div class="form-group">
									<label for="kodeKelas">Kode Kelas</label> <input
										th:field="${kelas.kodeKelas}" required="required" type="text"
										class="form-control" id="kodeKelas"
										placeholder="Masukkan Kode Kelas">
								</div>
								<!--<div class="form-group">
									<label>Wali Kelas</label> <select th:field="${guru}"
										class="form-control">
										<option th:each="guru : ${gurus}" th:value="${guru}"
											th:text="${guru.firstName}"></option>
									</select>
								</div>-->
							</div>
							<!-- /.box-body -->

							<div class="box-footer">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</form>
					</div>
				</div>
				<div class="col-md-6">
					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">Daftar Guru</h3>

						</div>
						<div class="box-body">
							<table class="table table-bordered">
								<tbody>
									<tr>
										<th style="width: 10px">ID</th>
										<th>NIP</th>
										<th>Nama</th>
										<th>Jenis Kelamin</th>
										<th>Alamat</th>
									</tr>
									<tr th:each="guru : ${gurus}">
										<td th:text="${guru.id}">Siswa ID</td>
										<td th:text="${guru.nip}">NISN</td>
										<td th:inline="text">[[${guru.firstName}]] [[${guru.lastName}]]</td>
										<td th:text="${guru.jenisKelamin}">Jenis Kelamin</td>
										<td th:text="${guru.alamat}">Jenis Kelamin</td>
									</tr>
								</tbody>
							</table>
						</div>
						<!-- /.box-header -->
					</div>

				</div>
			</div>

		</section>
	</div>

</body>
</html>
