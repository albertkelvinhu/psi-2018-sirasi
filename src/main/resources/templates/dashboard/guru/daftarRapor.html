<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="/layout">
<head lang="en">
<title>Rapor Kelas</title>
<script src="/js/datatables.js"></script>

</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="content-wrapper">
		<section layout:fragment="header">
			<h1>
				Rapor <small>Siswa Kelas</small>
			</h1>
			<ol class="breadcrumb">
				<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
				<li class="active">Kelas</li>
				<li class="active">Siswa</li>
			</ol>
		</section>
		<section layout:fragment="content" class="content">
			<div class="row">
				<div class="col-md-8">
					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title" th:inline="text">Rapor Kelas</h3>
						</div>
						<div class="box-body">
							<table id="dataTable" class="table table-bordered table-striped">
								<thead>
									<tr>
										<th>ID</th>
										<th>Semester</th>
										<th>Status</th>
										<th>Tahun Ajaran</th>
										<th>Siswa</th>
										<th>Aksi</th>

									</tr>
								</thead>
								<tbody>
									<tr th:each="report : ${reports}">
										<td th:text="${report.id}">Siswa ID</td>
										<td th:text="${report.semester}">NISN</td>
										<td th:text="${report.status}">Name</td>
										<td th:text="${report.tahunAjaran}">Jenis Kelamin</td>
										<td th:text="${report.raporSiswa.name}">Jenis Kelamin</td>
										<td><a class="fa fa-eye"
											th:href="${'/guru/view/rapor/' + report.raporSiswa.id}"> View</a></td>
									</tr>
								</tbody>
								<tfoot>
									<tr>
										<th>ID</th>
										<th>Semester</th>
										<th>Status</th>
										<th>Tahun Ajaran</th>
										<th>Siswa</th>
										<th>Aksi</th>

									</tr>
								</tfoot>
							</table>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
