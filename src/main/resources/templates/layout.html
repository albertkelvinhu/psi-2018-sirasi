<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">SIRASI</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport" />


<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
<script
	src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>



<!-- Bootstrap 3.3.6 -->
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />


<!-- DataTables -->
<link rel="stylesheet"
	href="/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css">

<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />

<!-- Ionicons -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />

<!-- Theme style -->
<link rel="stylesheet" 
	href="/dist/css/AdminLTE.min.css" />

<!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
<link rel="stylesheet" href="/dist/css/skins/_all-skins.min.css" />

<!-- iCheck -->
<link rel="stylesheet"
	href="/plugins/iCheck/flat/blue.css" />

<!-- Morris chart -->
<link rel="stylesheet"
	href="/plugins/morris/morris.css" />

<!-- jvectormap -->
<link rel="stylesheet"
	href="/plugins/jvectormap/jquery-jvectormap-1.2.2.css" />

<!-- Date Picker -->
<link rel="stylesheet"
	href="/plugins/datepicker/datepicker3.css" />

<!-- bootstrap wysihtml5 - text editor -->
<link rel="stylesheet"
	href="/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css" />

<!-- bootstrap datepicker -->
<link rel="stylesheet"
	href="/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css">
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">

		<header class="main-header">
			<div th:replace="/fragments/header"></div>
		</header>
		<!-- Left side column. contains the logo and sidebar -->

		<aside class="main-sidebar">
			<div th:replace="/fragments/main-sidebar"></div>
		</aside>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header" layout:fragment="header"></section>

			<!-- Main content -->
			<section class="content">

				<div layout:fragment="content"></div>

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<footer class="main-footer">
			<div class="pull-right hidden-xs">
				<b>Version</b> 2.3.6
			</div>
			<strong>Copyright &copy; 2018 <a href="" target="_blank">PSI</a>.
			</strong> All rights reserved.
		</footer>

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<div th:replace="/fragments/control-sidebar"></div>
		</aside>
	</div>
	<!-- ./wrapper -->

	<!-- jQuery UI 1.11.4 -->
	<script th:src="@{https://code.jquery.com/ui/1.11.4/jquery-ui.min.js}"
		src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

	<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
	<script>
		$.widget.bridge('uibutton', $.ui.button);
	</script>

	<script 
		src="https://www.google.com/recaptcha/api.js"></script>
	<script src="/bootstrap/js/bootstrap.min.js"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>

	<script src="/plugins/morris/morris.min.js"></script>

	<script src="/plugins/sparkline/jquery.sparkline.min.js"></script>

	<script src="/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>

	<script
		src="/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>

	<script src="/plugins/knob/jquery.knob.js"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>

	<script src="/plugins/daterangepicker/daterangepicker.js"></script>

	<script src="/plugins/datepicker/bootstrap-datepicker.js"></script>

	<script 
		src="/plugins/validator.min.js"></script>

	<script
		src="/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>

	<script src="/plugins/slimScroll/jquery.slimscroll.min.js"></script>

	<script 
		src="/plugins/fastclick/fastclick.js"></script>

	<script  src="/dist/js/app.min.js"></script>

	<script 
		src="/dist/js/pages/dashboard.js"></script>

	<script src="/dist/js/demo.js"></script>

	<!-- bootstrap datepicker -->
	<script
		src="/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
	<!-- DataTables -->
	<script
		src="/bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
	<script
		src="/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>

	<!-- ChartJS -->
	<script th:src="@{/bower_components/chart.js/Chart.js}"
	src="/bower_components/chart.js/Chart.js"></script>

</body>
</html>
